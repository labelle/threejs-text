<html lang="en"><head>
		<title>three.js webgl - custom attributes [lines]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>

	<body>
		<div id="container"><div style="position: fixed; top: 0px; left: 0px; cursor: pointer; opacity: 0.9; z-index: 10000;"><canvas  ></canvas></div></div>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script src="js/three.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">

		uniform float amplitude;

		attribute vec3 displacement;
		attribute vec3 customColor;

		varying vec3 vColor;

		void main() {

			vec3 newPosition = position + amplitude * displacement;

			vColor = customColor;

			gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform float opacity;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( vColor * color, opacity );

			}

		</script>

<!-- 		text 3d in three.js -->
		<script src="js/text3d.js"></script>




</body></html>
